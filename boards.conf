# Configuration file used to push uboot config

# -------------- template -------------
#
#[uid-location-board-server]
#serialport = /dev/ttyUSB0
#baudrate   = 115200
#board      = m3ulcb|h3ulcb
#soc        = r8a7796|r8a7795
#bootmode   = net|sd|sdi
#bootmmc    = 0:1|1:1
#ipaddr     = 10.20.1.xx # m3ulcbxx.vannes.iot
#serverip   = 10.20.1.yy # yyyyyyyy.vannes.iot
#macaddr    = DE:AD:C0:FF:EE:01
